name: Run Jest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install
        working-directory: ./SERVER

      - name: Debug DB_NAME_TEST
        run: |
          echo "Database to be used: '${{ secrets.DB_NAME_TEST }}'"

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in $(seq 1 10); do
            # Sử dụng nc (netcat) để kiểm tra kết nối TCP đến cổng 5432
            nc -z localhost 5432 && echo "PostgreSQL is ready" && break
            echo "Waiting for PostgreSQL to be ready..."
            sleep 5
          done

      - name: Create Test Database
        run: |
          set -e
          echo "Attempting to create database ${{ secrets.DB_NAME_TEST }}..."
          psql -h localhost -p 5432 -U ${{ secrets.DB_USER }} -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = '${{ secrets.DB_NAME_TEST }}'" | grep -q 1 || \
          psql -h localhost -p 5432 -U ${{ secrets.DB_USER }} -d postgres -c "CREATE DATABASE ${{ secrets.DB_NAME_TEST }};"
          echo "Database ${{ secrets.DB_NAME_TEST }} created or already exists."
          sleep 3
        working-directory: ./SERVER
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}


      - name: Initialize Test Database Schema
        run: |
          set -e
          echo "Initializing schema in database ${{ secrets.DB_NAME_TEST }}..."
          psql -h localhost -p 5432 -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME_TEST }} -f ./db_scripts/init_test_db.sql
          echo "Schema initialized successfully."
        working-directory: ./SERVER
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Run tests
        run: npm test
        working-directory: ./SERVER
        env:
          NODE_ENV: test
        

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
